
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<div id="pageRegistration" data-role="page">
	<div class="backgroundColor"></div>
	<div class="backgroundImg2"></div>

			</tr>	
			<tr>
				<td>
					<label onclick = "showRulesPage();" > Я принимаю условия<br>Пользовательского соглашения </label>
				</td>

					<input type="checkbox" name="checkboxRules" id="checkboxRules" data-iconpos="right" >

			</tr>			
		</table>
