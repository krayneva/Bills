		<label> 1. Настоящие правила устанавливают порядок

			<br> 2.Порталом вправе пользоваться лица, зарегистрировавшиеся в

			3.Для начала работы с порталом пользователям необходимо пройти

			достоверную, полную и актуальную информацию. <br> <br>
			4.При необходимости портал будет направлять пользователям по

			портал никогда не будет запрашивать в таких письмах подтверждения
			сведений, содержащих личную информацию или сведения, связанные с
			доступом к учетной записи пользователя.
