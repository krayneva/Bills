<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1 height=device-height">
<div id="pageShopList"  data-role="page">
      

    <div class="background"></div>
    <div class="topPanel" id = "topPanel">
        <span> <a data-rel="back"><img class="topPanel_backButton" src="img/back.png" data-rel="back" onclick = 'closeShopListsPage()'/></a></span>
        <div class="topPanel_title" id ="shopListName">Список покупок</div>
        <span><img class="topPanel_menuButton" src="img/menu.png"/></span>
    </div>




    <div class="body shopList">
        <!--Фильтры. Классы shopList_filter_darkRed, shopList_filter_saddleBrown,... нужны только для определения группы(цвета). Класс shopList_filter_active указывает активный фильтр, то есть под которым распологается стрелка -->
        <div class="shopList_filter">
            <table>
                <tbody>
                    <tr>
                        <td class="shopList_filter_darkRed"><div></div><span></span></td>
                        <td class="shopList_filter_saddleBrown"><div></div><span></span></td>
                        <td class="shopList_filter_yellow"><div></div><span></span></td>
                        <td class="shopList_filter_yellowGreen"><div></div><span></span></td>
                        <td class="shopList_filter_lightSeaGreen"><div></div><span></span></td>
                        <td class="shopList_filter_slateBlue shopList_filter_active"><div></div><span></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--Список. Классы shopList_group_darkRed, shopList_group_saddleBrown,...нужны только для определения группы(цвета).  -->
        <div class="shopList_needToBbuy" >
            <ul id="ShopListList" data-role="listview" >

            </ul>
        </div>
        <!--Список завершенных-->
        <div class="shopList_alreadyBuy"   >
            <ul  id="alreadyBoughtList"data-role="listview">

            </ul>
        </div>
    </div>



  

    <div class="foottopPanel">
<!--  отсебятинка -->
		<table>
			<tr>
				<td >	

				<form class="ui-filterable">
				    <input id="inset-autocomplete-input" placeholder="Введите название товара..." >
				</form>
				<ul  id="autocomplete"data-role="listview" data-inset="true" data-filter="true" data-filter-reveal="true" data-input="#inset-autocomplete-input" >
				  <li class="autoLi">Хлебушек</li>
				 <li class="autoLi">Булочка</li>
					<li class="autoLi">Варенье</li>
					<li class="autoLi">Молоко</li>
					<li class="autoLi">Стиральный порошок</li>
					<li class="autoLi">Пельмешки</li>
					<li class="autoLi">Кетчуп</li>
					<li class="autoLi">Сахар</li>
				</ul>
				</td>
			
				<td>
				 	<img id="addToShopListImage"src="img/add_transaction.png" width = "37px" height="37px" 
 				/>
				</td>
				
				<td>
				 	<img id="sendShopListImage"src="img/cameraoverlay/upload_blue.png" width = "37px" height="37px" 
 				/>
				</td>
			</tr>
		</table>
	
		<!--  конец отсебятинка -->
    </div>
    
    
    <li  id="shopListRow"  style="display: none;"  data-transition="slide" >
        <input type="checkbox" class="checkbox" id = "rowCheckBox"></input>                          
           <span id = "itemTag"></span>
         </li>
         
         
        <li  id="alreadyBoughtRow"  style="display: none;" >
         </li>

</div>
