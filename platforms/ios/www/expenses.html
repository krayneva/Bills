<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, height=device-height" >

<div id="pageExpenses" data-role="page" >
    <div class="background"></div>

    <div data-role="header" class="ui-header-w headerFixed">
      <div class="headerBackground"></div>
        <a data-rel="back"><button class="ui-btn ui-icon-back ui-btn-icon-notext ui-corner-all">No text</button></a>
        <span class="topPanel_title topPanel_title2" id="title"></span>
        </div>
    <div class="filter">
      <table>
            <tr>
              <td class="expenses_favorites">
                <div class="transactionIsFavorites-false">
                  <img class="transactionFavorites" src="img/ico-favorites-white.png"/>
                  <img class="transactionNotFavorites" src="img/ico-notFavorites-white.png"/>
                </div>          
              </td>
              <td>
                <input/>
              </td>
              <td>
                  <select name="periodSelect" id="periodSelect" data-mini="true">
                      <option value="week">Неделя</option>
                      <option value="month">Месяц</option>
                      <option value="year">Год</option>
                  </select>
              </td>
            </tr>
          </table>
    </div>
    <div id="iscroll-wrapper" class="expenses contentFixed">
      <div>
        <ul data-role="listview" id="expensesList"></ul>
      </div>
    </div>


    <div class="foottopPanel2 footerFixed" data-position="fixed">
        <span style="float:left"><span id="checkCount"></span>&nbsp;чеков</span>
        <span  style="float:right">Всего на:&nbsp;<span id="total"></span>&nbsp;руб.</span>
    </div>


    <div id="transactionRowTemplate" style="display: none;">
        <li class="expenses_item"  id="transactionRow" >
          <table>
            <tr>
              <td class="expenses_favorites" id="">
                <div class="transactionIsFavorites-{isFavorites}" id="transactionIsFavorites{transactionID}"  onclick="changeTransactionFav('{transactionID}')">
                  <img class="transactionFavorites" src="img/ico-favorites.png"/>
                  <img class="transactionNotFavorites" src="img/ico-notFavorites.png"/>
                </div>          
              </td>
              <td class="expenses_info" id="transactionInfoDiv"  onclick="showCheckPage('{transactionID}')">
                <div class="expenses_date" id="transactionDate">{transactionDate}</div>
                <div class="expenses_time" id="transactionTime">{transactionTime}</div>
                <div class="expenses_price" id="transactionPrice">{transactionPrice}</div>
              </td>
              <td class="expenses_description" id="transactionDescriptionDiv"  onclick="showCheckPage('{transactionID}')">
                <div class="expenses_title" id="transactionName">{transactionName}</div>
                <div class="expenses_tag" id="transactionTag">{transactionTags}</div>
              </td>
            </tr>
          </table>
        </li>
    </div>

</div>
